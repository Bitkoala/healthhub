  <body>
    <div id="app"></div>

    <!-- 【新增】动态背景壁纸脚本 -->
    <script>
      ;(() => {
        const desktopBgUrl = 'https://bing.img.run/uhd.php'
        const mobileBgUrl = 'https://bing.img.run/m.php'

        // 根据屏幕宽度判断使用哪个壁纸接口
        const isMobile = window.innerWidth < 768
        const finalBgUrl = isMobile ? mobileBgUrl : desktopBgUrl

        // 设置body的背景样式
        document.body.style.backgroundImage = `url(${finalBgUrl})`
        document.body.style.backgroundSize = 'cover'
        document.body.style.backgroundPosition = 'center'
        document.body.style.backgroundAttachment = 'fixed' // 背景图固定，内容滚动
      })()
    </script>

  </body>
</html>
