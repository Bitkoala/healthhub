// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.5.1'
        classpath 'com.google.gms:google-services:4.4.2'
        
        // Force the Kotlin Gradle Plugin version to align with our chosen standard
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.22"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
    
    // CRITICAL: Override any subproject buildscript dependencies (e.g., Capacitor plugins with wrong AGP versions)
    configurations.classpath {
        resolutionStrategy {
            force 'com.android.tools.build:gradle:8.5.1'
            force "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.22"
        }
    }
}

// CRITICAL: Load global variables BEFORE allprojects blocks
apply from: "variables.gradle"

allprojects {
    repositories {
        google()
        mavenCentral()
    }

    // NUCLEAR OPTION: Aggressively exclude legacy Kotlin stdlib variants from ALL dependencies
    configurations.all {
        exclude group: 'org.jetbrains.kotlin', module: 'kotlin-stdlib-jdk7'
        exclude group: 'org.jetbrains.kotlin', module: 'kotlin-stdlib-jdk8'
        
        resolutionStrategy {
            // Force all Kotlin artifacts to 1.9.22
            eachDependency { details ->
                if (details.requested.group == 'org.jetbrains.kotlin') {
                    details.useVersion '1.9.22'
                }
            }

            // Substitute legacy stdlib variants with the unified stdlib
            dependencySubstitution {
                substitute module("org.jetbrains.kotlin:kotlin-stdlib-jdk7") using module("org.jetbrains.kotlin:kotlin-stdlib:1.9.22")
                substitute module("org.jetbrains.kotlin:kotlin-stdlib-jdk8") using module("org.jetbrains.kotlin:kotlin-stdlib:1.9.22")
            }
        }
    }
}

// Ensure all subprojects explicitly depend on the correct Kotlin stdlib
subprojects {
    afterEvaluate { project ->
        if (project.hasProperty('android')) {
            dependencies {
                // Explicitly add the correct Kotlin stdlib
                implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.22"
            }
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
